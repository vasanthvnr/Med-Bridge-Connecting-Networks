<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Medicinal Resource Management</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #ff7e5f;
            background-color: #fff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ff7e5f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #feb47b;
        }

        button:active {
            background-color: #e06e52;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: #888;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.3s ease;
            cursor: pointer;
        }

        .forgot-password:hover {
            color: #ff7e5f;
        }

        .admin-contact {
            margin-top: 15px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
            display: none; /* Initially hidden */
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div id="error-message" class="error"></div>
        <form id="loginForm">
            <label for="username">Username</label>
            <input type="text" id="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" required>
            
            <button type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
        <div id="adminContact" class="admin-contact">
            For password assistance, contact Admin: <br>
            Email: admin@example.com <br>
            Phone: +123 456 7890
        </div>
    </div>

    <script>
        // Hardcoded credentials (for demo purposes)
        const credentials = {
            username: "admin",
            password: "admin123"
        };

        // Handle login
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Check credentials
            if (username === credentials.username && password === credentials.password) {
                // Redirect to the main page
                window.location.href = "index.html";
            } else {
                // Show error message
                errorMessage.textContent = "Invalid username or password.";
            }
        });

        // Show admin contact details when "Forgot Password?" is clicked
        document.getElementById('forgotPasswordLink').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent default link behavior
            const adminContact = document.getElementById('adminContact');
            adminContact.style.display = 'block'; // Show the admin contact details
        });
    </script>
</body>
</html>
